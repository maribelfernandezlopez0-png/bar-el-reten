<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Retén Billar Bar - Nebulosa Azul/Rojo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050011;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #nebulaCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
        }

        /* Marco de neón (ahora azul para coincidir con el título) */
        .neon-box {
            border: 4px solid #fff;
            padding: 20px 40px;
            display: inline-block;
            box-shadow: 
                0 0 10px #00e6e6,
                0 0 20px #00e6e6,
                inset 0 0 10px #00e6e6,
                inset 0 0 20px #00e6e6;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
        }

        /* Texto Principal: EL RETÉN (Ahora en AZUL) */
        h1 {
            color: #fff;
            font-size: 6rem;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 5px;
            /* Efecto Neón Azul Cian intenso */
            text-shadow: 
                0 0 10px #00e6e6,
                0 0 20px #00e6e6,
                0 0 40px #00e6e6,
                0 0 80px #00ffff;
            animation: flicker 3s infinite alternate;
        }

        /* Subtexto: BILLAR BAR (Ahora en ROJO) */
        h2 {
            color: #fff;
            font-size: 3rem;
            margin: 10px 0 0 0;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            /* Efecto Neón Rojo */
            text-shadow: 
                0 0 10px #ff3838,
                0 0 20px #ff3838,
                0 0 40px #ff3838;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.9; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            h2 { font-size: 1.5rem; }
            .neon-box { padding: 15px; border-width: 3px; }
        }
    </style>
</head>
<body>

    <canvas id="nebulaCanvas"></canvas>

    <div class="logo-container">
        <div class="neon-box">
            <h1>EL RETÉN</h1>
            <h2>BILLAR BAR</h2>
        </div>
    </div>

    <script>
        // --- MISMO CÓDIGO JAVASCRIPT PARA LA NEBULOSA ---
        const canvas = document.getElementById('nebulaCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let stars = [];
        const colors = [
            'rgba(255, 0, 80, 0.05)',
            'rgba(100, 0, 255, 0.05)',
            'rgba(0, 100, 255, 0.04)',
            'rgba(255, 50, 50, 0.03)'
        ];
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        class Cloud {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 200 + 100;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.growth = (Math.random() - 0.5) * 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.radius += this.growth;
                if (this.radius < 50 || this.radius > 400 || 
                    this.x < -400 || this.x > width + 400 || 
                    this.y < -400 || this.y > height + 400) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.radius = Math.random() * 200 + 100;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                }
            }
            draw() {
                ctx.beginPath();
                let gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.alpha = Math.random();
                this.alphaChange = (Math.random() * 0.02) + 0.005;
                this.direction = Math.random() > 0.5 ? 1 : -1;
            }
            update() {
                this.alpha += this.alphaChange * this.direction;
                if (this.alpha > 1 || this.alpha < 0) {
                    this.direction *= -1;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function init() {
            resize();
            for (let i = 0; i < 60; i++) particles.push(new Cloud());
            for (let i = 0; i < 150; i++) stars.push(new Star());
        }
        function animate() {
            ctx.clearRect(0, 0, width, height); 
            ctx.globalCompositeOperation = 'lighter'; 
            particles.forEach(p => { p.update(); p.draw(); });
            ctx.globalCompositeOperation = 'source-over';
            stars.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', resize);
        init();
        animate();
    </script>
</body>
</html>
