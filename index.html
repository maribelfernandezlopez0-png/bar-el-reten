<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebulosa con Logo de Bar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050011; /* Fondo muy oscuro */
        }

        /* El lienzo para la animación de la nebulosa (fondo) */
        #nebulaCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Contenedor para centrar el logo */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* Asegura que el logo esté sobre la nebulosa */
            text-align: center;
            width: 90%; /* Ancho máximo del contenedor */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para la imagen del logo */
        .bar-logo {
            /* Hace que la imagen sea responsiva pero no exceda su tamaño original */
            max-width: 100%; 
            height: auto; 
            
            /* Opcional: limita la altura máxima en pantallas muy grandes para que no ocupe toda la pantalla */
            max-height: 80vh; 

            display: block;
            
            /* Animación suave de resplandor para que parezca que tiene luz propia */
            animation: logoGlow 4s ease-in-out infinite alternate;
        }

        /* Animación de respiración/resplandor para el logo */
        @keyframes logoGlow {
            from {
                /* Sombra suave y brillo normal */
                filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)) brightness(1);
            }
            to {
                /* Sombra más intensa y un poco más de brillo */
                filter: drop-shadow(0 0 25px rgba(200,220,255,0.6)) brightness(1.1);
            }
        }

    </style>
</head>
<body>

    <canvas id="nebulaCanvas"></canvas>

    <div class="logo-container">
        <img src="logo.png" alt="Logo del Bar" class="bar-logo">
    </div>

    <script>
        const canvas = document.getElementById('nebulaCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let stars = [];
        // Colores de la nebulosa (Rojos, Azules, Violetas)
        const colors = [
            'rgba(255, 0, 80, 0.05)',
            'rgba(100, 0, 255, 0.05)',
            'rgba(0, 100, 255, 0.04)',
            'rgba(255, 50, 50, 0.03)'
        ];
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        class Cloud {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 200 + 100;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.growth = (Math.random() - 0.5) * 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.radius += this.growth;
                if (this.radius < 50 || this.radius > 400 || 
                    this.x < -400 || this.x > width + 400 || 
                    this.y < -400 || this.y > height + 400) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.radius = Math.random() * 200 + 100;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                }
            }
            draw() {
                ctx.beginPath();
                let gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.alpha = Math.random();
                this.alphaChange = (Math.random() * 0.02) + 0.005;
                this.direction = Math.random() > 0.5 ? 1 : -1;
            }
            update() {
                this.alpha += this.alphaChange * this.direction;
                if (this.alpha > 1 || this.alpha < 0) {
                    this.direction *= -1;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function init() {
            resize();
            for (let i = 0; i < 60; i++) particles.push(new Cloud());
            for (let i = 0; i < 150; i++) stars.push(new Star());
        }
        function animate() {
            ctx.clearRect(0, 0, width, height); 
            ctx.globalCompositeOperation = 'lighter'; 
            particles.forEach(p => { p.update(); p.draw(); });
            ctx.globalCompositeOperation = 'source-over';
            stars.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', resize);
        init();
        animate();
    </script>
</body>
</html>
