<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar El Reten - Se√±al 4K</title>
    <style>
        /* ESTILOS INTEGRADOS (Para que no falle la carga) */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            cursor: none; /* Oculta el mouse */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fondo Animado Nebulosa */
        .nebula-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #050505 0%, #1a0b2e 100%);
            z-index: -1;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.2;
        }

        /* Contenedor Central */
        .tv-content {
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            max-width: 85vw; /* Ocupa buen espacio en la TV */
            max-height: 70vh;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1)); /* Sombra suave */
            animation: float 6s ease-in-out infinite;
        }

        .welcome-text {
            font-size: 5vw;
            color: #fff;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 40px #ff00de;
            animation: glow 2s infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            from { opacity: 0.8; }
            to { opacity: 1; text-shadow: 0 0 20px #fff, 0 0 40px #ff00de; }
        }
    </style>
</head>
<body>
    <div class="nebula-bg"><div class="stars"></div></div>

    <div class="tv-content">
        <img src="logo.png" alt="Bar El Reten" class="logo-img">
        <div class="welcome-text">BIENVENIDOS</div>
    </div>

    <script>
        // Script para pantalla completa al hacer clic
        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            }
        });
        // Mantener pantalla encendida
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(e => console.log('WakeLock no disponible'));
        }
    </script>
</body>
</html>
